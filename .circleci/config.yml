---
version: 2
jobs:
  ruby-2.5.0:
    docker:
    - image: circleci/ruby:2.5.0
    working_directory: "~/merch_calendar"
    steps:
    - checkout
    - run: bundle install --full-index
    - run: bundle exec rspec --format RspecJunitFormatter --out /tmp/test-results/rspec.xml
        --format=doc
    - run:
        name: Notify Pager Duty
        command: bundle exec y-notify erch-notifications
        when: on_fail
    - store_test_results:
        path: "/tmp/test-results"
  ruby-2.4.3:
    docker:
    - image: circleci/ruby:2.4.3
    working_directory: "~/merch_calendar"
    steps:
    - checkout
    - run: bundle install --full-index
    - run: bundle exec rspec --format RspecJunitFormatter --out /tmp/test-results/rspec.xml
        --format=doc
    - run:
        name: Notify Pager Duty
        command: bundle exec y-notify erch-notifications
        when: on_fail
    - store_test_results:
        path: "/tmp/test-results"
workflows:
  version: 2
  on-commit:
    jobs:
    - ruby-2.5.0:
        context: org-global
    - ruby-2.4.3:
        context: org-global
  scheduled:
    triggers:
    - schedule:
        cron: 25 17 * * 1,2,3,4,5
        filters:
          branches:
            only:
            - master
    jobs:
    - ruby-2.5.0:
        context: org-global
    - ruby-2.4.3:
        context: org-global
